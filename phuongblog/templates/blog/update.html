{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Chỉnh sửa bài viết{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="form-group">
        <label for="title">Tiêu đề</label>
        <input type="text" name="title" placeholder="Post title"
               class="form-control"
               value="{{ request.form['title'] or post['title'] }}">
        </input>
    </div>
    <div class="form-group">
        <label for="content">Nội dung</label>
        <textarea name="body" id="body" class="form-control" placeholder="Post content">{{ request.form['body'] or post['body'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Xong</button>
    </div>
</form>

<form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
  <input class="danger" type="submit" value="Xóa bài viết" onclick="return confirm('Bạn chắc chứ?');">
</form>
  <hr>
{% endblock %}
