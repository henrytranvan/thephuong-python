{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Bài Viết mới{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
  <div class="form-group">
      <label for="title">Tiêu đề</label>
      <input type="text" name="title"
             placeholder="Post title" class="form-control"
             value="{{ request.form['title'] }}" required></input>
  </div>
    <div class="form-group">
      <label for="content">Nội dung</label>
      <textarea name="body" id="body"  class="form-control" placeholder="Post content">{{ request.form['body'] }}</textarea>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Đăng</button>
    <input type="file" accept="jpg, .png, .jepg">
  </div>
</form>
<hr>
{% endblock %}
